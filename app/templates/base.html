<!DOCTYPE html>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='btn-one-click-script.js') }}"></script>
<link rel="icon" href="{{ url_for('static', filename='icono.png') }}" type="image/x-icon">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital@0;1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<body>
    <header>
        <div class="logo">ALFONSO ROMERA</div>
        <nav>
            <ul>
                <li><a href="{{ url_for('portfolio.index') }}">Inicio</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <div class="footer">
        <div class="center full-width">
            <div class="row">
                <h3>Contáctame!</h3>
            </div>
        </div>
        <div class="center full-width">
            <div class="row">
                <h3>O también puedes seguirme en mis redes sociales.</h3>
            </div>
        </div>
        <div class="center full-width social-links">
            <div class="row">
                <a target="_blank" href="https://www.linkedin.com/in/alfonso-romera-vel%C3%A1zquez-8b27aa27b/"><img class="social" width="30" src="{{ url_for('static', filename='linkedin.png') }}" alt=""></a>
            </div>
        </div>
        <div class="made-width">
            <div class="row center">
                <p>© 2024 Hecho con pasión por Alfonso Romera</p>
            </div>
        </div>
    </div>
